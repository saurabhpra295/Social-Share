<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Share</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

</head>
<body>
  <div class="main">
    <div class="icon">
      <div class="icon-wrapper">
        <i class="ri-arrow-left-line"></i>
        <i class="ri-more-2-fill"></i>
      </div>
      <div class="img">
        <img src="muhammad-abdullah-igBN4DcYPGA-unsplash.jpg" alt="">
      </div>
      <div class="icon-wrapper icons">
        <span>
          <i class="ri-equalizer-line"></i>
          <span>Edit</span>
        </span>
        <span>
          <i class="ri-share-fill"></i>
          <span>Share</span>
        </span>
        <span>
          <i class="ri-delete-bin-7-fill"></i>
          <span>Delete</span>
        </span>
      </div>
      <div class="share">
        <hr>
        <span>Share</span>
      </div>
      <div class="img-wrapper">
        <img src="jairo-gonzalez-txIyac9Th9k-unsplash.jpg" alt="">
        <img src="josh-frenette-14YQ0OfKMpA-unsplash.jpg" alt="">
        <img src="bryan-agua-GQ5KW9pWKso-unsplash.jpg" alt="">
        <img src="rafaella-mendes-diniz---gGrFGy_YE-unsplash.jpg" alt="">
        <img src="farhad-khodayari-dK0mashZVDs-unsplash.jpg" alt="">
      </div>
      <div class="social">
        <i class="ri-whatsapp-line whatsapp"></i>
        <i class="ri-mail-line mail"></i>
        <i class="ri-message-2-line message"></i>
        <i class="ri-facebook-circle-line facebook"></i>
        <i class="ri-instagram-line instagram"></i>
      </div>
    </div>
  </div>

</body>
</html>
